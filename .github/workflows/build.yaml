name: build-custom-silverblue
on:
  pull_request:
  merge_group:
  schedule:
    - cron: '5 3 * * *'  # 3am-ish UTC everyday (timed against official fedora container pushes)
  workflow_dispatch:

jobs:
  build_custom_silverblue:
    name: main
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false

    steps:
      # Checkout push-to-registry action GitHub repository
      - name: Checkout Push to Registry action
        uses: actions/checkout@v4
      
      - name: Install cosign
        if: ${{ github.event_name != 'pull_request' }}
        uses: sigstore/cosign-installer@v3.6.0
        with:
          cosign-release: 'v2.4.0'

      # Build image using Buildah action
      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Containerfile
          image: custom-silverblue
          tags: |
            ${{ github.sha }}
            40
          oci: false
      
      - name: Log in to GitHub Container Registry
        uses: redhat-actions/podman-login@v1
        if: ${{ github.event_name != 'pull_request' }}
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io/${{ github.repository_owner }}

      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push
        if: github.event_name != 'pull_request'
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
          extra-args: |
            --disable-content-trust

      - name: Sign the published OCI image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          digest: ${{ steps.push.outputs.digest }}
          fully_qualified_image_names_json: ${{ steps.push.outputs.registry-paths }} 
        run: >
          echo "${fully_qualified_image_names_json}" 
          | jq -r '.[]' 
          | xargs -I {} cosign sign --yes "{}@${digest}"

      - name: Echo outputs
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ toJSON(steps.push.outputs) }}"

