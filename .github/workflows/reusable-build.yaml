on:
  workflow_call:
    inputs: 
      containerfile_path:
        required: true
        type: string
      registry:
        required: true
        type: string
      namespace:
        required: true
        type: string
      image_name:
        required: true
        type: string
      tags:
        required: true
        type: string
    secrets:
      cosign_password:
        required: true
      cosign_private_key:
        required: true
      

jobs:
  build-custom-silverblue:
    name: Build, sign, then push
    runs-on: ubuntu-24.04
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Cosign
        shell: bash
        run: ./install-cosign.sh "${{ runner.arch }}" "$RUNNER_TEMP"

      - name: Verify base image signature
        shell: bash
        run: |
          set -euo pipefail
          base_tag="$(printf '%s\n' "${{ inputs.tags }}" | awk 'NF {print $1; exit}')"
          if [[ -z "$base_tag" ]]; then
            echo "No base image tag found in inputs.tags" >&2
            exit 1
          fi
          base_image="quay.io/fedora-ostree-desktops/silverblue:${base_tag}"
          echo "Verifying base image: ${base_image}"
          cosign verify --key .github/keys/fedora-ostree-desktops.pub "${base_image}"

      - name: Build image
        id: build
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2.13
        with:
          containerfiles: |
            ${{ inputs.containerfile_path }}
          image: ${{ inputs.image_name }}
          tags: ${{ inputs.tags }}

      - name: Log in to Container Registry
        shell: bash
        run: ./log-in-to-registry.sh "${{ github.actor }}" "${{ secrets.GITHUB_TOKEN }}" "${{ inputs.registry }}/${{ inputs.namespace }}"

      - name: Push to Container Registry
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c # v2.8
        id: push
        if: ${{ github.event_name != 'pull_request' }}
        with:
          image: ${{ steps.build.outputs.image }}
          tags: ${{ steps.build.outputs.tags }}
          registry: ${{ inputs.registry }}/${{ inputs.namespace }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v3.1.0
        if: ${{ github.event_name != 'pull_request' }}
        with:
          subject-name: ${{ inputs.registry }}/${{ inputs.namespace }}/${{ steps.build.outputs.image }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
      
      - name: Sign the published OCI image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          digest: ${{ steps.push.outputs.digest }}
          fully_qualified_image_names_json: ${{ steps.push.outputs.registry-paths }} 
          COSIGN_PASSWORD: ${{ secrets.cosign_password }}
          COSIGN_PRIVATE_KEY: ${{ secrets.cosign_private_key }}
        run: >
          echo "${fully_qualified_image_names_json}" 
          | jq -r '.[]' 
          | xargs -I {} cosign sign --new-bundle-format=false --use-signing-config=false  --yes --key=env://COSIGN_PRIVATE_KEY "{}@${digest}"
      
      - name: Echo outputs for auditing
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ toJSON(steps.push.outputs) }}"
